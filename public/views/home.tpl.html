<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>RVA.js Chat</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form role="form" class="form-horizontal login-form">
      <div class="form-group">
        <input ng-model="username" id="username" class="form-control username-input" placeholder="Enter username" type="text">
      </div>
      <button class="btn btn-default" ng-click="joinChat()" type="submit">Join</input>
    </form>
  </div>
</div>
