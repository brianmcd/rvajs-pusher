<div class="row">
  <div class="panel panel-default chat-widget">
    <div class="panel-heading">
      <h3 class="panel-title">RVA.js Chat</h3>
    </div>
    <div class="panel-body">
      <div class="row chat-window">
        <div class="col-md-10 chat-messages" rva-scroll-down>
          <div class="chat-message" ng-repeat="message in messages">
            <strong>{{message.username}}</strong>: {{message.body}}
          </div>
        </div>
        <div class="col-md-2 btn-group-vertical user-list">
          <button ng-repeat="user in users" class="btn btn-default username">{{ user.info.username }}</button>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <form ng-submit="sendMessage()" role="form">
        <div class="form-group">
          <input ng-model="currentMessage.body"
                 class="form-control chat-input"
                 placeholder="Enter your message...">
        </div>
      </form>
    </div>
  </div>
</div>
